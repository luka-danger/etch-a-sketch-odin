<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Etch-A-Sketch</h1>
    <div id="grid-container">
        <div class="grid"></div>
    </div>
    <div id="button-container">
        <button type="set-size" id="size16">16 x 16</button>
        <button type="set-size" id="size32">32 x 32</button>
        <button type="set-size" id="size64">64 x 64</button>
        <button type="clear-board" id="clear">Clear</button>
    </div>
    <div id="color-buttons">
        <button type="black" id="black">Classic Mode</button>
        <button type="random-color" id="random">Random Mode</button>
        <button type="eraser" id="eraser">Eraser</button>
    </div>
</body>

</html>
